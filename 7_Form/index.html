<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>CodersLab</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<form method="post" action="http://api.coderslab.pl/showpost.php" id="contactForm">
    <label>
        Name:
        <input id="nameInput" type="text" name="name" required>
    </label>
    <br>
    <label>
        Email:
        <input id="emailInput" type="text" name="email" required>
    </label>
    <br>
    <label>
        Messgae:
        <input id="messageInput" type="text" name="message">
    </label>
    <br>
    <div class="error"></div>
    <br>
    <input type="submit">
</form>
<script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
