<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodersLab</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <button class="changeBar bar1" data-width="50%" data-color="blue" data-number="1">Change progress bar number 1 to 50% blue</button><br>
  <button class="changeBar bar1" data-width="20%"  data-color="green" data-number="1" >Change progress bar number 1 to 20% green</button><br>
  <button class="changeBar bar1" data-width="90%"  data-color="orange" data-number="1" >Change progress bar number 1 to 90% orange</button><br>

  <div id="bar1" class="progress-bar">
      <span></span>
  </div>

  <button class="changeBar bar2" data-width="50%" data-color="blue" data-number="2">Change progress bar number 2 to 50% blue</button><br>
  <button class="changeBar bar2"  data-width="20%"  data-color="green" data-number="2" >Change progress bar number 2 to 20% green</button><br>
  <button class="changeBar bar2" data-width="90%"  data-color="orange" data-number="2">Change progress bar number 2 to 90% orange</button><br>

  <div id="bar2" class="progress-bar">
      <span></span>
  </div>

  <button class="changeBar bar3" data-width="50%" data-color="blue" data-number="3">Change progress bar number 3 to 50% blue</button><br>
  <button class="changeBar bar3" data-width="20%"  data-color="green" data-number="3">Change progress bar number 3 to 20% green</button><br>
  <button class="changeBar bar3" data-width="90%"  data-color="orange" data-number="3" >Change progress bar number 3 to 90% orange</button><br>


  <div id="bar3" class="progress-bar">
      <span></span>
  </div>
  <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
